<!doctype html>
<html>
<head>
  <title>Socket.IO Snake Multiplayer</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    canvas {
      border: 1px solid white;
    }
    #scores {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
    }
    #own {
      margin-bottom: 10px; /* Adjust spacing between input and hr */
    }
  </style>
</head>
<body>
  <div id="scores">
    <div id="own">
      Nickname: <input type="text" id="nickname" />
      <input type="button" id="auth" value="Play!" />
    </div>
    <hr />
    <div id="others"></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    GameCanvas = (function() {
      function GameCanvas(canvas) {
        var ratio = window.innerWidth < window.innerHeight ?
          window.innerWidth : window.innerHeight;

        this.canvas = canvas;
        this.canvas.width = this.canvas.height = ratio;
        this.context = this.canvas.getContext('2d');
        this.gridSize = 40;
        this.cellSize = ratio / this.gridSize;
      }

      GameCanvas.prototype.draw = function(players, apples) {
        var context = this.context;
        var cellSize = this.cellSize;

        this.context.fillStyle = "#555";
        this.context.fillRect(0, 0, this.canvas.width, this.canvas.height);

        $('#others').text('');

        players.forEach((p) => {
          if(p.id === playerId) {
            $('#own').text(p.nickname + ' score: ' + p.points).append($('<br>'));
          } else {
            $('#others').append($('<span>').text(p.nickname + ' ' + p.id + ': ' + p.points)).append($('<br>'));
          }

          context.fillStyle = p.id === playerId ? "#fff" : "#4286f4";
          context.fillRect(p.x * cellSize, p.y * cellSize, cellSize, cellSize);

          p.tail.forEach((t) => {
            context.fillRect(t.x * cellSize, t.y * cellSize, cellSize, cellSize);
          });
        });

        apples.forEach((a) => {
          context.fillStyle = "#ff0000";
          context.fillRect(a.x * cellSize, a.y * cellSize, cellSize, cellSize);
        });
      }

      return GameCanvas;
    })();

    var socket = io();
    var playerId;
    var nickname;

    $('#auth').click(() => {
      nickname = $('#nickname').val().trim();
      if(nickname && nickname !== '') {
        socket.emit('auth', { nickname }, (session) => {
          playerId = session.id;
          console.log('new session: ' + playerId);
        });
      }
    });

    var canvas = document.createElement("canvas");
    document.body.appendChild(canvas);
    var game = new GameCanvas(canvas);

    document.onkeydown = (ev) => {
      socket.emit('key', ev.keyCode);
    }

    socket.on('state', (stuff) => {
      game.draw(stuff.players, stuff.apples);
    });

    socket.on('gameOver', (result) => {
      if (result.bothLost) {
        alert("Both players collided and lost!");
      } else if (result.winner && result.loser) {
        alert(result.loser.nickname + " failed. " + result.winner.nickname + " wins!");
      }
    });
  </script>
</body>
</html>
